<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <script src='app.js' defer></script>
    <title>Calculator</title>
</head>
<body>

    <header>
        <h1>CALCULATOR</h1>
    </header>

    <div class='main'>
        <div class='container'>
            <div id='output'></div>
            <div id='clear'>C</div>
            <div class='operation' id='delete'>DEL</div>
            <div class='operation' id='division'>÷</div>
            <div class='digit' id='seven'>7</div>
            <div class='digit' id='eight'>8</div>
            <div class='digit' id='nine'>9</div>
            <div class='operation' id='multiply'>×</div>
            <div class='digit' id='four'>4</div>
            <div class='digit' id='five'>5</div>
            <div class='digit' id='six'>6</div>
            <div class='operation' id='subtract'>−</div>
            <div class='digit' id='one'>1</div>
            <div class='digit' id='two'>2</div>
            <div class='digit' id='three'>3</div>
            <div class='operation' id='add'>+</div>
            <div class='digit' id='negative'>+/-</div>
            <div class='digit' id='zero'>0</div>
            <div class='digit' id='decimal'>.</div>
            <div class='digit' id='equals'>=</div>
        </div>
    </div>

    <footer>
        <p>COPYRIGHT &copy ODIN PROJECT 2022</p>
    </footer>
    
</body>
</html>
